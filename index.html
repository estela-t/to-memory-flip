<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TO Memory Flip</title>
	<script src="https://use.fontawesome.com/14eb37d082.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Fugaz+One|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="dist/sweetalert.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="content-container">
		<aside>
			<div class="asideTop">
				<h1 class="tk-acier-bat-outline">Toronto Memory Flip</h1>
				<div class="raccoon-container">
					<div class="trash-panda"></div>
				</div>
			</div>
			<div class="asideBottom">
				<div class="play-btn">
					<span class="playText tk-acier-bat-outline">Play!</span>
				</div>
				<div class="timer tk-acier-bat-solid">

				<div class="minutes">
					<div class="digit">00</div>
				</div>
				<div class="seconds">
					<div class="digit">00</div>
				</div>
				</div>
			</div>
		</aside>
		<main>
			<ul></ul>
			<div class="gameFinished"></div>
		</main>
	</div>
	<footer class="tk-museo-sans">
		<div><p>designed & built by <a href="http://estelacodes.com" target="_blank">Estela</a> and <a href="http://kaitsykes.com" target="_blank">Kait</a></p></div>
		<div class="credit">
			<p>icons by<i class="fa fa-hand-o-up" aria-hidden="true"></i></p>
			<div class="artists">
				<p><a href="https://thenounproject.com/search/?q=streetcar&i=48553">Maziar</a> | <a href="https://thenounproject.com/term/raccoon/679186/">Michael G. Brown</a> | <a href="https://thenounproject.com/term/blue-jay/489091/">Alex Skodyn</a> | <a href="https://thenounproject.com/term/bible/1042226/">Vladimir Belochkin</a> | <a href="https://thenounproject.com/term/nachos/107468/">Caro Reyes</a> | <a href="https://thenounproject.com/term/durian/621618/">Gan Khoon Lay</a> | <a href="https://thenounproject.com/term/litter/145045/">Joey Hiller</a> | <a href="https://thenounproject.com/term/urban-bike/436210/">Clément Payot</a> | <a href="https://thenounproject.com/term/capybara/599956/">Yu Luck</a></p>
			</div>
		</div>
	</footer>

	<!-- MOBILE PHONE ALERT -->
	<div class="mobileAlert">
		<h2>Please turn your device to landscape mode to play.</h2>
		<h2>✌️</h2>
	</div>
</body>
</html>
